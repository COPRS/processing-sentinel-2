catalog:
  url:
  timeout: 2
  auxProductFamily: S2_AUX
  mode: LatestValCover

chain:
  name: s2-chain
  version: 1

ps2:
  sharedFolderRoot: "/shared"
  demFolderRoot: "/dem"
  globeFolderName: "S2IPF-DEMGLOBE"
  gridFolderRoot: "/grid"
  minGrRequired: 48
  maxParallelTasks: 8

spring:
  kafka:
    bootstrap-servers: localhost:9092
  cloud:
    stream:
      #      function:
      #        bindings: # TO BE SET
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
          consumer-properties:
            max.poll.interval.ms: 3600000
            max.poll.records: 1
        bindings:
          input:
            consumer:
              enable-dlq: true
              dlq-name: error-warning
              poll-timeout: 5
              ack-mode: record
      bindings:
        input:
          group: ${spring.application.name}
          consumer:
            max-attempts: 1

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      cloudwatch:
        enabled: false

logging:
  level:
    eu:
      csgroup:
        coprs: INFO
